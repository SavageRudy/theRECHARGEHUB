{% extends "main/base.html" %}
{% block head %}
<title>Checkout</title>>
<style>

.button {
      border-radius: 4px;
      background-color: rgb(221, 221, 221);
      border: none;
      color: rgb(0, 0, 0);
      text-align: center;
      font-size: 28px;
      padding: 20px;
      width: 200px;
      transition: all 0.5s;
      cursor: pointer;
      margin: 5px;
     
    }  
    .button span {
      cursor: pointer;
      display: inline-block;
      position: relative;
      transition: 0.5s;
    }  
    .button span:after {
      content: '\00bb';
      position: absolute;
      opacity: 0;
      top: 0;
      right: -20px;
      transition: 0.5s;
    }
    .button:hover span {
      padding-right: 25px;
    }
    .button:hover span:after {
      opacity: 1;
      right: 0;
    }
   container {
  position: relative;
}
.text-block {
  position: absolute;
  bottom: -297px;
  right: 354px;
  color: rgb(0, 0, 0);
  padding-left: 20px;
  padding-right: 40px;
  font-weight: 700;
  font-size: xx-large;
  font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;
}
</style>
{% endblock %}
{% block body %}

    </div>
    </div>


{% endblock %}
